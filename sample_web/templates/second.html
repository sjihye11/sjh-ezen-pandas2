<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ol, ul태그 : 리스트 태그 -->
    <ol>
        <li>아메리카노</li>
        <li>카페라떼</li>
        <li>카페모카</li>
    </ol>
    <ul>
        <li>아메리카노</li>
        <li>카페라떼</li>
        <li>카페모카</li>
    </ul>
    <!-- 하이퍼링크 : 해당하는 콘텐츠를 클릭했을 때 지정된 페이지로 이동 -->
    <a href="https://www.google.com">구글로 이동</a>
    <!-- 상대 경로 하이퍼링크 -->
    <a href="/">index로 이동</a> 
</body>
</html>
