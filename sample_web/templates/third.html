<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table태그 : 표를 생성하는 태그 -->
    <table border="1">
        <!-- tr태그 : 표의 행을 추가 -->
        <tr>
            <!-- th, td태그 : 표의 열을 추가 -->
            <th>이름</th>
            <th>나이</th>
        </tr>
        <tr>
            <td>문병선</td>
            <td>37</td>
        </tr>
    </table>
</body>
</html>
